{% extends 'base.html' %}

{% block content %}
<h1>Study 4</h1>
<div>
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: {{age1 | safe}},
        datasets: [{
          label: "Study " + {{id1 | safe}},
          data: {{zonulin1 | safe}},
          borderWidth: 1,
          order: 0
        }]
      },
      options: {
        scales: {
          y: {
            title: {
                display: true,
                text: "Concentration of Zonulin (ng/mL)"
            }
          },
          x: {
            title: {
                display: true,
                text: "Age (years)"
            }
          }
        }
      }
    });
  </script>
